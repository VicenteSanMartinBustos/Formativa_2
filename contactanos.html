      <!-- FORMULARIO-->
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="tel" class="form-control" id="celular" placeholder="Ingrese su número de celular">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="pais" class="form-label">País</label>
                        <input type="text" class="form-control" id="pais" placeholder="Ingrese su país">
                    </div>
                    <div class="mb-3">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" placeholder="Ingrese su ciudad">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Llenar los campos del formulario con datos almacenados, si los hay
            $('form').submit(function(event) {
                event.preventDefault();
    
                // Validación de campos
                var nombre = $('#nombre').val();
                var celular = $('#celular').val();
                var email = $('#email').val();
                var pais = $('#pais').val();
                var ciudad = $('#ciudad').val();
    
                if (nombre.trim() === '') {
                    alert('Por favor, ingrese su nombre.');
                    return;
                }
    
                if (celular.trim() === '') {
                    alert('Por favor, ingrese su número de celular.');
                    return;
                }
    
                if (email.trim() === '' || !isValidEmail(email)) {
                    alert('Por favor, ingrese un correo electrónico válido.');
                    return;
                }
    
                if (pais.trim() === '') {
                    alert('Por favor, ingrese su país.');
                    return;
                }
    
                if (ciudad.trim() === '') {
                    alert('Por favor, ingrese su ciudad.');
                    return;
                }
    
                // Guardar datos en el almacenamiento local
                localStorage.setItem('nombre', nombre);
                localStorage.setItem('celular', celular);
                localStorage.setItem('email', email);
                localStorage.setItem('pais', pais);
                localStorage.setItem('ciudad', ciudad);
    
                // Mostrar alerta con los datos guardados
                alert('Formulario enviado correctamente!\n\nNombre: ' + nombre + '\nCelular: ' + celular + '\nEmail: ' + email + '\nPaís: ' + pais + '\nCiudad: ' + ciudad);
            });
        });
    
        // Función para validar el formato del correo electrónico
        function isValidEmail(email) {
            var emailRegex = /\S+@\S+\.\S+/;
            return emailRegex.test(email);
        }
    </script>
